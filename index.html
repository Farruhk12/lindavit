<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lindavit Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 16px;
    }
    h1 {
      text-align: center;
      color: #3C4952;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 16px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .product-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .counter-controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .counter-controls button {
      background-color: #DF3D21;
      color: white;
      border: none;
      width: 32px;
      height: 32px;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn {
      width: 100%;
      background-color: #3C4952;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 16px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .report {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Ежедневный отчет по Lindavit</h1>
  <div class="container">
    <label>Название аптеки</label>
    <input id="pharmacy" placeholder="Введите название аптеки" />
    <label>ФИО провизора</label>
    <input id="fio" placeholder="Введите ФИО" />
    <label>Номер провизора</label>
    <input id="number" placeholder="Введите номер телефона" />

    <div id="product-list"></div>

    <button class="btn" id="previewBtn">Сформировать отчет</button>

    <div class="report" id="report" style="display:none;"></div>
    <button class="btn" id="submitBtn" style="display:none;background:#DF3D21">Отправить отчет</button>
  </div>

  <script>
    const products = [
      "Линдавит Вижн капс №30",
      "Линдавит Д3 капли 15000МЕ/мл 10мл",
      "Линдавит Д3 капс 60000МЕ №8",
      "Линдавит для Детей тб жеват №60",
      "Линдавит для Женщин тб №30",
      "Линдавит для Мужчин капс №30",
      "Линдавит Е 400мг софтжел капс №30",
      "Линдавит Железо капс №30",
      "Линдавит Железо сироп 150мл",
      "Линдавит кальциум тб шип №20",
      "Линдавит кардио шип.тб №20",
      "Линдавит Лактация капс №30",
      "Линдавит Омега 3 софтжел капс №30",
      "Линдавит Остео капли 20мл",
      "Линдавит плюс тб №30",
      "Линдавит Прегна тб №30",
      "Линдавит Пренатал капс №30",
      "Линдавит С тб шип 1000мг №20",
      "Линдавит С тб шип 500мг №20",
      "Линдавит селен тб 200мкг/60мг №30",
      "Линдавит сироп 150мл",
      "Линдавит слим тб 200мкг №60",
      "Линдавит Цинк капли 20мг/мл 15мл",
      "Линдавит Цирон стик саше 14мг/50мг 10мл №10",
      "Линдакалц актив тб №30",
      "Линдакалц сироп 150мл",
      "ЛиндаМишки пастилки жеват №60",
      "Линдацинк тб 20мг №25"
    ];

    const productList = document.getElementById("product-list");
    const pharmacyInput = document.getElementById("pharmacy");
    const fioInput = document.getElementById("fio");
    const numberInput = document.getElementById("number");
    const reportDiv = document.getElementById("report");
    const previewBtn = document.getElementById("previewBtn");
    const submitBtn = document.getElementById("submitBtn");

    const productQuantities = {};

    products.forEach(product => {
      productQuantities[product] = 0;
      const row = document.createElement("div");
      row.className = "product-row";
      row.innerHTML = `
        <span class="product-name">${product}</span>
        <div class="counter-controls">
          <button onclick="changeQty('${product}', -1)">-</button>
          <span id="qty-${product}">0</span>
          <button onclick="changeQty('${product}', 1)">+</button>
        </div>
      `;
      productList.appendChild(row);
    });

    function changeQty(product, delta) {
      productQuantities[product] = Math.max(0, productQuantities[product] + delta);
      document.getElementById("qty-" + product).innerText = productQuantities[product];
    }

    previewBtn.addEventListener("click", () => {
      const name = pharmacyInput.value.trim();
      const fio = fioInput.value.trim();
      const number = numberInput.value.trim();

      if (!name || !fio || !number) {
        alert("Пожалуйста, заполните все поля.");
        return;
      }

      localStorage.setItem("pharmacy", name);
      localStorage.setItem("fio", fio);
      localStorage.setItem("number", number);

      let html = `<strong>Аптека:</strong> ${name}<br/><strong>ФИО:</strong> ${fio}<br/><strong>Номер:</strong> ${number}<br/><br/><strong>Продукты:</strong><ul>`;
      let hasProduct = false;
      for (let [product, qty] of Object.entries(productQuantities)) {
        if (qty > 0) {
          hasProduct = true;
          html += `<li>${product} — ${qty} шт.</li>`;
        }
      }
      html += `</ul>`;
      if (!hasProduct) {
        alert("Пожалуйста, выберите хотя бы один продукт.");
        return;
      }

      reportDiv.innerHTML = html;
      reportDiv.style.display = "block";
      submitBtn.style.display = "block";
    });

    submitBtn.addEventListener("click", () => {
      const name = pharmacyInput.value.trim();
      const fio = fioInput.value.trim();
      const number = numberInput.value.trim();
      const selected = [];
      for (let [product, qty] of Object.entries(productQuantities)) {
        if (qty > 0) selected.push({ product, qty });
      }

      const data = { name, fio, number, products: selected };

      fetch("https://script.google.com/macros/s/AKfycbyDnSjHHMoFgjfJ4wQc66E8ru9HzGvqqoYuNgncLhOhV8rwYr65shRdHmg-5XApVMoSlg/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      alert("✅ Отчёт отправлен!");
      submitBtn.style.display = "none";
    });

    // Автозаполнение из localStorage
    window.addEventListener("DOMContentLoaded", () => {
      pharmacyInput.value = localStorage.getItem("pharmacy") || "";
      fioInput.value = localStorage.getItem("fio") || "";
      numberInput.value = localStorage.getItem("number") || "";
    });
  </script>
</body>
</html>
